         <div class="subheading">
            <p>(method of <a href="grain2d_index.html">grain2d</a>)
            </p>
         </div>
         <p>calculates the area of a list of grains</p>
         <h2>Syntax<a name="3"> </a></h2>
         <p>
            <div class="syntax" width="100%">
            <div>
            <tt>A = area(grains,'param1',val1,'param2',val2)</tt>
            </div>
            </div>
            
         </p>

            </tr>
            </table>
            
         </p>
