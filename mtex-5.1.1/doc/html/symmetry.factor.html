         <h1 class="refname">factor</h1>
         <div class="subheading">
            <p>(method of <a href="symmetry_index.html">symmetry</a>)
            </p>
         </div>
         <p>factorizes s1 and s2 into l, d, r such that s1 = l * d and s2 = d * r</p>
         <h2>Syntax<a name="3"> </a></h2><pre class="codeinput">[l,d,r] = factor(s1,s2)</pre><h2>Input<a name="4"> </a></h2>
         <p>
            <table cellpadding="4" cellspacing="0" class="funcref" width="100%">
            <tr>
            <td width="100px">
            <tt>s1, s2</tt>
            </td>
            <td>
            <p><a href="symmetry_index.html">symmetry</a></p>
            </td>
            </tr>
            <tr>
            <td width="100px">
            <tt>l, r, d</tt>
            </td>
            <td>
            <p><a href="quaternion_index.html">quaternion</a></p>
            </td>
            </tr>
            </table>
            
         </p>
