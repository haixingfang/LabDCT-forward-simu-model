      <div class="content">
         <h1 class="refname">wignerD2</h1>
         <div class="subheading">
            <p>spherical harmonics of degree l</p>
         </div>
         <h2>Syntax<a name="2"> </a></h2>
         <p>
            <div class="syntax" width="100%">
            <div>
            <tt>D = wignerD2(l, g)</tt>
            </div>
            </div>
            
         </p>
         <h2>Input<a name="3"> </a></h2>
         <p>
            <table cellpadding="4" cellspacing="0" class="funcref" width="100%">
            <tr>
            <td width="100px">
            <tt>l</tt>
            </td>
            <td>
            <p>degree</p>
            </td>
            </tr>
            <tr>
            <td width="100px">
            <tt>theta</tt>
            </td>
            <td>
            <p>azimuth angle</p>
            </td>
            </tr>
            <tr>
            <td width="100px">
            <tt>rho</tt>
            </td>
            <td>
            <p>polar</p>
            </td>
            </tr>
            </table>
            
         </p>
         <h2>Output<a name="4"> </a></h2>
         <p>
            <table cellpadding="4" cellspacing="0" class="funcref" width="100%">
            <tr>
            <td width="100px">
            <tt>Y</tt>
            </td>
            <td>
            <p>(2l+1) x numel(theta,rho) matrix of function values</p>
            </td>
            </tr>
            </table>
            
         </p>
